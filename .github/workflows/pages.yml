name: Deploy static site to Pages (Vite)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          # Uncomment if you ever need more memory for large builds
          # NODE_OPTIONS: --max_old_space_size=4096
          # For user/org site, Vite base should be '/' (already in your vite.config.ts)
          VITE_BASE: /
        run: npm run build

      - name: Add .nojekyll (bypass Jekyll on Pages)
        run: touch dist/.nojekyll

      - name: (Optional) SPA fallback for client-side routing
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
